    <body>
        <div id = "app">
            <input type = "text" name = "nome">

            <button onclick="adicionar()">adicionar</button>
            
            <ul id = "listElement"></ul>

        </div>
        
        <script>

            function adicionar(){

                var inputElement = document.querySelector('input[name = nome]');
                
                var textElement = document.createTextNode(inputElement.value); //Variavel texto armazena nome
                var listItemElement = document.createElement('li'); //cria variavel 'li' para armazenar um item
                listItemElement.appendChild(textElement);//adiciona o texto no li
        
                document.getElementById('listElement').appendChild(listItemElement);

                inputElement.value = '';
                

                
            }

            var nomes = ["Diego", "Gabriel", "Lucas"];

            var listElement = document.getElementById('listElement');

            //adicionando

                var listItemElement = document.createElement('li'); //cria variavel 'li' para armazenar um item
                listItemElement.appendChild(textElement);//adiciona o texto no li
                listElement.appendChild(listItemElement);
            }
