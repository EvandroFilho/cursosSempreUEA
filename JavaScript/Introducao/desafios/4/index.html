<html>
    <head>
        <body>
            <meta charset="UTF-8">
            <title>Curso JavaScript</title>
        </body>
    </head>

    <body>
        <script>


            function experiencia(anos){
                if(anos >= 0 & anos <= 1){
                    return 'INICIANTE';
                } else if(anos >= 1 & anos <= 3){
                    return 'Intermediario';
                } else if(anos >= 3 & anos <= 6){
                    return 'Avancado';
                } else if(anos >= 7){
                    return 'JEDI MASTER';
                }
            }
            var anosEstudo = 7;

            alert(experiencia(anosEstudo));            
        </script>
    </body>
</html>
